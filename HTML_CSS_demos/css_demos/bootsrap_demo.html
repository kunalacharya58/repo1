<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<div class="jumbotron">
		<h1>Welcome to Bootstrap</h1>
		<p id="hello">This is a bootstrap tutorial</p>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select Chapter</button>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Chapter 1</a>
				<a href="#" class="dropdown-item">Chapter 2</a>
				<a href="#" class="dropdown-item">Chapter 3</a>
				<a href="#" class="dropdown-item">Chapter 4</a>
			</div>
		</div>
	</div>

		<button class="btn btn-warning">Remind me later</button>
		<button class="btn btn-danger">Cancel</button>
		<br><br>
		<div id="list">
			<ul class="list-group">
				<li class="list-group-item active">Course Timeline</li>

				<th>Heading 2</th>
				<th>Heading 3</th>
			</tr>

			</tr>
			<tr>
				<td>Data 4</td>

			<tr>
				<td>Data 7</td>

			</tr>
			<tr>
				<td>Data 10</td>
				<td>Data 11</td>

			</tr>
		</table>
		
	</div>


	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
