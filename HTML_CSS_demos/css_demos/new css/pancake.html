<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Pancakes</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: tahoma;
			font-size: 72px;
		}
		.parent {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			height: 100vh;
		}
		.box {
			background-color: lightgreen;
			margin: 5px;
			flex: 1 1 500px;
			height: auto;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
</body>
</html>
