<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Username</th>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password"/></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>Male<input type="radio" name="gender" value="Male"/></td>
			<td>Female<input type="radio" name="gender" value="Female"/></td>
			<td>Other<input type="radio" name="gender" value="Other"/></td>
		</tr>
		<tr>
			<th>Select your favourite number</th>
			<td><select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Reading<input type="checkbox" value="reading" name="interest"/></td>
		<td>Singin<input type="checkbox" value="singing" name="interest"/></td>
		<td>Sketching<input type="checkbox" value="sketching" name="interest"/></td>
	</tr>
	<tr>
		<th>Enter something</th>
		<td><textarea cols="20" rows="3" type="textarea"></textarea></td>
	</tr>
	<tr>
		<th>Upload your Aadhar</th>
		<td><input type="file" name="file"/></td>
	</tr>
	<tr>
		<td><input type="button" value="Submit"/></td>
	</tr>
	</table>
</body>
</html>
