<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Centering</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 24px;
		}
		.parent {
			display: grid;
			place-items: center;
			background-color: cornflowerblue;
			justify-content: center;
			height: 100vh;
		}
		.box {
			background-color: darksalmon;
			padding: 10vw;
			border-radius: 12px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box" contenteditable>Hello World</div>
	</div>
</body>
</html>
