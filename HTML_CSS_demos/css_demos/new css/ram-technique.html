<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RAM Method</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-size: 30px;
			font-family: tahoma;
			text-align: center;
		}
		.parent {
			display: grid;
			gap: 10px;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
			height: 100vh;
		}
		.box {
			background-color: skyblue;
			border-radius: 20px;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
	</div>
</body>
</html>
