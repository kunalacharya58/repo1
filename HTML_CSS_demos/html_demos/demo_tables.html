<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table demo</title>
</head>
<body>
	<style>
		td, th {
			padding: 10px;
		};
	</style>
	<table border="2" style="text-align: center;">
		<caption>Demo Table</caption>
		<tr>
			<th>Row1</th>
			<td>cell1</td>
			<td>cell1</td>
			<td colspan="2">cell2</td>
		</tr>
		<tr>
			<th rowspan="2">Row2</th>
			<td>cell3</td>
			<td>cell3</td>
			<td>cell3</td>
			<td>cell4</td>
		</tr>
		<tr>
			<th>Row3</th>
			<td>cell1</td>
			<td>cell2</td>
			<td>cell1</td>
		</tr>
		<tr>
			<th >Row4</th>
			<td>cell3</td>
			<td>cell3</td>
			<td colspan="2">cell4</td>
		</tr>
	</table>
</body>
</html>
