<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Demo</title>
	<link rel="stylesheet" href="extcss.css">

	<style>
		#do {
			background-color: darkmagenta;
			font-size: 20px;
			color: white;
			padding: 10px;
		}
	</style>
</head>
<body>
	<p style="padding: 10px; background-color: chartreuse; border: darkblue; font-family: 'Courier New', Consolas, monospace;">
		This is Inline CSS
	</p>

	<p id = "do">
		This is internal css.
	</p>

	<p class="extcss">
		This is external css.
	</p>

	<div id="here">
		This is also external css, but with ID selector.
	</div>
</body>
</html>
